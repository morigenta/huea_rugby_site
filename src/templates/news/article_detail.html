{% extends 'base.html' %}

{% block title %}{{ article.title }} - HUEA Rugby{% endblock %}

{% block content %}
<div class="article-detail">
    <h1 class="mb-3">{{ article.title }}</h1>
    <p class="text-muted">
        公開日: {{ article.published_at|date:"Y年n月j日" }}
    </p>
    <div class="article-content">
        {{ article.content|linebreaks }}
    </div>
    <div class="mt-4">
        <a href="{% url 'news:list' %}" class="btn btn-secondary">一覧に戻る</a>
    </div>
</div>
{% endblock %}
